<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "bg-primary p-4 text-align-center">
        <h1 class = "text-white text-center">Weather Dashboard</h1>
    </header>

    <main class = "text-align-center">
        <div class = "p-4 row d-flex">
            <section class="col-4">
                <form class="" id= "search-form">
                    <h2>
                        City Name: 
                    </h2>
                    <div class="error-text"></div>
                    <input type="text" id="city-search" placeholder="Please Enter A City Name" class="w-100 mb-2 rounded">
                    <button type="submit" class="w-100 btn btn-secondary ">Search</button>
                </form>
                <div id="search-history"></div>
                <button id="clear-btn" class="w-100 mt-2 btn btn-danger">Clear History</button>
            </section>
            <section class="col-8">
                <div id="current-weather" class="pl-3 pt-3 pb-3 font-weight-bold border border-dark rounded">
                    <h2>
                        Current Weather
                    </h2>
                    <div id="current-data">
                        <div id="temp">
                            Temperature: 
                        </div>
                        <div id="wind">
                            Wind: 
                        </div>
                        <div id="humid">
                            Humidity: 
                        </div>
                        <div id="uv">
                            UV: 
                        </div>
                    </div>
                </div>
                <div id="forecast" class="pl-3 pt-3 font-weight-bold">
                    <h2>
                        5 Day Forecast
                    </h2>
                    <div class="row">
                        <div id="card-body" class="col">
                            <div class="card bg-secondary text-white text-center">
                                <div id="card-title" class="card-title"></div>
                                <img src="" id="card-icon" class="icon"></img>
                                <div id="card-temp"></div>
                                <div id="card-wind"></div>
                                <div id="card-humid"></div>
                            </div>
                        </div>
                        <div id="card-body" class="col">
                            <div class="card bg-secondary text-white text-center">
                                <div id="card1-title" class="card-title"></div>
                                <img src="" id="card1-icon" class="icon"></img>
                                <div id="card1-temp"></div>
                                <div id="card1-wind"></div>
                                <div id="card1-humid"></div>
                            </div>
                        </div>
                        <div id="card-body" class="col">
                            <div class="card bg-secondary text-white text-center">
                                <div id="card2-title" class="card-title"></div>
                                <img src="" id="card2-icon" class="icon"></img>
                                <div id="card2-temp"></div>
                                <div id="card2-wind"></div>
                                <div id="card2-humid"></div>
                            </div>
                        </div>
                        <div id="card-body" class="col">
                            <div class="card bg-secondary text-white text-center">
                                <div id="card3-title" class="card-title"></div>
                                <img src="" id="card3-icon" class="icon"></img>
                                <div id="card3-temp"></div>
                                <div id="card3-wind"></div>
                                <div id="card3-humid"></div>
                            </div>
                        </div>
                        <div id="card-body" class="col">
                            <div class="card bg-secondary text-white text-center">
                                <div id="card4-title" class="card-title"></div>
                                <img src="" id="card4-icon" class="icon"></img>
                                <div id="card4-temp"></div>
                                <div id="card4-wind"></div>
                                <div id="card4-humid"></div>
                            </div>
                        </div>

                    </div>

                </div>
            </section>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/"></script>
</body>
</html>
